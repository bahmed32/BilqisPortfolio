    <h1> Happy Birthday</h1>
    <h1 id="countdown"></h1>

<script>

    let birtday = new Date("June 22, 2026 00:00:00").getTime();
    let x = setInterval(function() {
        let now = new Date().getTime();
        let distance = birtday - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));


        document.getElementById("countdown").innerHTML = days + " days until my birthday!"; ;

        if (days < 30) {
            clearInterval(x);
            document.getElementById("countdown").style.color = "red";
        }   else if(days >= 60 && days <= 100){
            document.getElementById("countdown").style.color = "green";
        }  else {
            document.getElementById("countdown").style.color = "blue";
        }
    }, 1000);
</script>
