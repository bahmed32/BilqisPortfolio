
<!Doctype html>

<html>

<head>

    <meta viewport="width=device-width, initial-scale=1.0"/>
    <link href="oform.css" rel="stylesheet"/>
    <title>Contact Me</title> 

   <body>

    <form >
        <h1> Contact Me</h1>
        <div class="oform-container">

            <label for="fName"> First Name:</label><br>
            <input type="text" id="fName" name="fName" placeholder="Enter your first name" required><br>
            <label for="lName"> Last Name:</label><br>
            <input type="text" id="lName" name="lName" placeholder="Enter your last name" required><br>
            <label for="street"> Street Address:</label><br>
            <input type="text" id="street" name="street" placeholder="Enter your street" required><br>
            <label for="city"> City:</label><br>
            <input type="text" id="city" name="city" placeholder="Enter your city" required><br>
            <label for="province"> Province:</label><br>
            <input type="text" id="province" name="province" placeholder="Enter your province" required ><br>
            <label for="postal"> Postal Code:</label><br>
            <input type="text" id="postal" name="postal" placeholder="Enter your postal code" pattern="^[ABCEGHJ-NPRSTVXY]\d[ABCEGHJ-NPRSTV-Z][ ]?\d[ABCEGHJ-NPRSTV-Z]\d$" required><br>
            <label for="phone"> Phone:</label><br>
            <input type="text" id="phone" name ="phone" placeholder="Enter your phone" pattern="^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$" required><br> <br> 
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
                <option value="dancer">Dancer</option>
                <option value="performer">Performer</option>
            </select><br>
            <label for="contact">Contact me please</label>
            <input type="checkbox" id="contact" name="contact" value="yes" required>
            <br><br>
            <input type="textarea" id="comments" name="comments" placeholder="Enter your comments here" required></input><br><br>
            <input type="submit" value="Submit Details" required></input><br><br>
            <input type="reset" value="Cancel Details"></input><br>
            
        </div>

    </form>
   </body>
</head>
</html>
